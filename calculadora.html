<h2>Calculadora</h2>
<input id="n1" placeholder="1º número">
<input id="n2" placeholder="2º número">
<select id="op">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<button onclick="calcular()">Calcular</button>
<p id="res"></p>

<script>
  function calcular() {
    let n1 = parseFloat(document.getElementById("n1").value);
    let n2 = parseFloat(document.getElementById("n2").value);
    let op = document.getElementById("op").value;
    let resultado = eval(`${n1}${op}${n2}`);
    document.getElementById("res").textContent = `Resultado: ${resultado}`;
  }
    </script>
